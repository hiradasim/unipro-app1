<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Team Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Team Task Manager</h1>
    <form id="task-form">
      <input
        id="task-input"
        type="text"
        placeholder="Add a new task"
        required
      />
      <button type="submit">Add</button>
    </form>
    <ul id="task-list"></ul>
    <script src="app.js"></script>
  </body>
</html>
